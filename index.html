<!DOCTYPE html>
    <html>
        <head>
            <title>Smart Stretch Calculator</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <link rel="stylesheet" href="styles.css">
            <script type="text/javascript" src="page-config.js"></script>
            <script src="./scripts/event-handlers.js"></script>
            <script src="./scripts/helper-functions.js"></script>
            <script src="./scripts/math-functions.js"></script>
            <script src="./scripts/utility-functions.js"></script>
            <script src="./scripts/void-functions.js"></script>
        </head>
        <body onload="return onPageLoad();">
            <h1>Smart Stretch Calculator</h1>
            <input type="number" id="control-start" required value="" placeholder="Control Start" onchange="return updateCanvasArgumentless();"/>
            <input type="number" id="control-end" required value="" placeholder="Control End" onchange="return updateCanvasArgumentless();"/>
            <input id="custom-index-checkbox" type="checkbox" onclick="return setEditable(this.checked);"/><span class="default-text-style">Customize node names</span>
            <input id="visualizer-checkbox" type="checkbox" onclick="return moveCanvas();"/><span class="default-text-style">Enable visualizer (beta)</span>
            <input id="round-numbers-checkbox" type="checkbox"/><span class="default-text-style">Round table values</span>
            <hr>
            <div id="node-div-container">
            <div id="div-1" class="div"><span id="indexSpan-1" class="indexSpan" style="padding-inline-end: 5ch">1</span><input type="text" class="start" id="start-1" required value="" placeholder="Start" onchange="return updateCanvasArgumentless();"/><input type="text" class="end" id="end-1" required value="" placeholder="End" onchange="return updateCanvasArgumentless();"/> <input type="button" class="deleteNode" id="deleteNode-1" value="x" onclick="return deleteNode(this.id);"/></div>
            </div>
            <input type="button" value="+" onclick="return addNode();"/>
            <br>
            <br>
            <input id="calc-button" type="button" value="Calculate" onclick="return calc();"/>
            <hr>
            <table id="result-table">
                <tr>
                  <th>Node</th>
                  <th>Offset</th>
                  <th>Length</th>
                </tr>
                <tr id="row-1">
                    <td id="index-1">1</td>
                    <td id="offset-1"></td>
                    <td id="length-1"></td>
                </tr>
              </table>
              <footer>
                <h4 id="version-h4"><a style="color: red" target="_blank" href="https://github.com/vinceTheProgrammer/smart-stretch-calculator">Source Code</a></h4>
              </footer>
        </body>
    </html>
