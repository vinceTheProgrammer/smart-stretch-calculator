<!DOCTYPE html>
    <html>
        <head>
            <title>Smart Stretch Calculator</title>
            <link rel="stylesheet" href="styles.css">
            <script src="script.js"></script>
        </head>
        <body>
            <h1>Smart Stretch Calculator</h1>
            Control Start <input type="number" id="control-start" required value=""/>
            Control End <input type="number" id="control-end" required value=""/>
            <hr>
            <span id="span-1" class="span"><span id="indexSpan-1" style="padding-inline-end: 5ch">1</span><input type="number" class="start" id="start-1" required value=""/><input type="number" class="end" id="end-1" required value=""/> <input type="button" class="deleteNode" id="deleteNode-1" value="x" onclick="return deleteNode(this.id);"/></span>
            <br>
            <input type="button" value="+" onclick="return addNode();"/>
            <br>
            <br>
            <input type="button" value="Calculate" onclick="return calc();"/>
            <hr>
            <table>
                <tr>
                  <th>Node</th>
                  <th>Length</th>
                  <th>Offset</th>
                </tr>
                <tr id="row-1">
                    <td id="index-1"></td>
                    <td id="length-1"></td>
                    <td id="offset-1"></td>
                </tr>
              </table> 
        </body>
    </html>
